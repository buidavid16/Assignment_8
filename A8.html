    <h1>Dynamically Created Multiplication Table with Validation</h1>

    <script>
      $(function() {
        $( "#slider" ).slider();
    });
    </script>

    <!-- Creating table used for inputting values -->
    <fieldset>
      <legend>Enter Values for Table</legend>
      <form id = "input" name = "input" action = "A8.html" method="GET" >
        <p>
          <label for = "columnMins">Minimum Column Value: </label>
          <input type = "text" id = "columnMins" name = "columnMins" value="0">
          <div id = "sliderXBegin"></div>
        </p>

        <p>
          <label for = "columnMaxs">Maximum Column Value:</label> 
          <input type = "text" id = "columnMaxs" name = "columnMaxs" value="1">
          <div id = "sliderXEnd"></div>
        </p>

        <p>
          <label for = "rowMins">Minimum Row Value: </label>
          <input type = "text" id = "rowMins" name = "rowMins" value = "0">
	    <div id = "sliderYBegin"></div>
        </p>

        <p>
          <label for = "rowMaxs">Maximum Row Value: </label>
          <input type = "text" id = "rowMaxs" name = "rowMaxs" value="1">
          <div id = "sliderYEnd"></div>
        </p>

        <input type = "submit" value = "Submit" id = "submit">
      </form>
    </fieldset>

    <!-- Table is placed here -->
    <div id = "table"></div>

  </body>
